<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="tituloGeral">CÃ¡lculo de IMC</h1>

    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="form-group">
                <label for="">Idade:</label><br>
                <input type="text" name="idade" id="idade">
            </div>

            <div class="form-group">
                <label for="">Peso:</label><br>
                <input type="text" name="peso" id="peso">
            </div>

            <div class="form-group">
                <label for="">Altura:</label><br>
                <input type="text" name="altura" id="altura">
            </div>

            <div class="botoes">
                <input type="button" value="Enviar" id="btnEnviar">
            </div>

            <div class="mostraImc">
                <label for="imc">IMC: </label><br>
                <input class="imcApagado" type="number" name="imc" value='0.0' disabled id="resImc">
                <br><span id="aviso"></span>
            </div>

        </form>
    </div>

    <div class="resultados">
        <h2 id='id' class='pessoa'></h2>
        <p id='nome' class='pessoa'></p>
        <p id='idade' class='pessoa'></p>
        <p id='peso' class='pessoa'></p>
        <p id='altura' class='pessoa'></p>
        <p id='imc' class='pessoa'></p>
    </div>

</body>
